						<div class="form-group">

                              <input type="text" class="form-input" name="email" id="emailVendor" maxlength="50" placeholder="Email Address" required>

						<div class="form-group">
                              
													  <p><label for="id_state"> Select State:</label> <select name="state" class="form-input"required>
						  <option value="Andhra Pradesh">Andhra Pradesh</option>

						  <option value="Haryana">Haryana</option>

						  <option value="Himachal Pradesh">Himachal Pradesh</option>

						  <option value="Jharkhand">Jharkhand</option>

						  <option value="Sikkim">Sikkim</option>

						  <option value="Telangana">Telangana</option>

						  <option value="Tripura">Tripura</option>

						  <option value="Uttar Pradesh">Uttar Pradesh</option>

						  <option value="Uttrakhand">Uttrakhand</option>

                                                          <option value="West Bengal">West Bengal</option></select>

						<div class="form-group">
                              <input type="text" class="form-input" name="city" id="cityVendor" maxlength="30" placeholder="City" required>
                        </div>
						<div class="form-group">
                              <input type="number" class="form-input" name="pincode" id="pincodeVendor" max="999999" placeholder="Pincode" required>

						<div class="form-group">
                              <input type="text" class="form-input"name="zone" id="zoneVendor" maxlength="30" placeholder="Zone" required>

						<div cl
						ass="form-group">

						<div class="form-group">

						<p><label for="v_doc">Documents for Permission:</label> <input type="file"class="form-input" name="permit_document" id="v_doc" class="DocUpload" required></p>
<p><label for="v_add">Address Proof:</label> <input type="file" class="form-input" name="address_proof" id="v_add" class="DocUpload" required><input type="hidden" name="request_status" value="False" id="id_request_status"></p>
