{% extends "base.html" %}
{% block blk %}
    {% if request.session != "" %}
        <h1>{{ title }}</h1>
        <form method="POST" name="form" id="{{ form_id }}" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    {% endif %}
{% endblock %}
